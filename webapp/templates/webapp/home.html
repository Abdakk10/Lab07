{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Header Color</title>
</head>
<body>
    <h1 id="header">Hello, World!</h1>
    <form onsubmit="changeColor(); return false;">
        <input type="text" id="colorInput" placeholder="Enter a color">
        <button type="submit">Change Color</button>
    </form>
    <script src="{% static 'webapp/js/changeColor.js' %}"></script>

</body>
</html>
